    <script type="text/javascript">
    onload = function()
    /*Não ouse mexer aqui. POG, Extreme Go Horse*/
    {
      var c = document.getElementById('main').offsetWidth;
      var d = document.getElementById('main').offsetHeight;
      var d = window.outerHeight*0.68;
      var mq = window.matchMedia( "(min-height: 500px)");
     // alert(mq.matches);
      document.getElementById('main').innerHTML = "<canvas id='canvas' width="+c+" height="+d+"></canvas>"
      initComponents(c, d);
    }
    function buttonRodapePressed (which) 
    {
    		var message, title;
    		var buttons;
    		switch(which)
    		{
    			case 1:
    				title = "<b>Download</b>";
    				message = "Bye Doctor!";
    			    buttons = {};
    			break;

    			case 2:
    				title = "<b>Source</b>";
    				message = "Hello Doctor!";	  	  	  
    				buttons = {};
    			break;

    			case 3:
    				title = "<b>Wiki</b>";
    				message = "Hello Doctor!";
    				buttons = {};
    		}
    		bootbox.dialog({
    			title: title,
    			message: message,
    			buttons:buttons
    		});
    }
