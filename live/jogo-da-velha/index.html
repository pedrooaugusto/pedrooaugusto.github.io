<!DOCTYPE html>
<html lang="pt">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="mobile-web-app-capable" content="yes">
	<title>Pedro Augusto - Jogo da Velha</title>
	<link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">

	<link rel="stylesheet" href="/css/bootstrap.css">
	<link rel="stylesheet" href="../post_main.css">
	<link rel="stylesheet" href="../post_responsive.css">
	<link rel="stylesheet" href="main.css">
	<link rel="stylesheet" href="responsive.css">
</head>
<body>
	<main id="main">
		<header class="header">
			<div class="header-wrapper">
				<div class="container">
					<div class="row">
						<div class="col-md-12">
							<div class="title-component">
								<div class="title">Jogo da Velha</div>
								<div class="info">by pedro augusto</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</header>
		<section class="application">
			<div class="application-wraper">
				<div class="container app">
					<div class="row">
						<div class="col-md-12">
							<div class="app-container">
								<div class="game-placar">
									<div class="score-play-1">
										<span id="player-1-name">
											Pedro Augusto
										</span> (X) - <span id="player-1-pts">1pt
										</span>
									</div>
									<div class="game-vezes" id="rodada">5</div>
									<div class="score-play-2">
										<span id="player-2-name">
											Jo√£o Goullart 
										</span> (O) - <span id="player-2-pts">3pt</span>
									</div>
								</div>
								<div class="next-btn" id="next">
              						NEXT
            					</div>
            					<div class="menu-game">
            						<div class="menu-game-wrapper">
            							<h3 style="text-align:center;">Jogo da Velha</h3>
            							<div class="input-group input-group-md">
            								<span class="input-group-addon" >Jogador 1</span>
  											<input type="text" class="form-control" placeholder="Nome" aria-describedby="basic-addon1" id="input-player-1-name">
  											<span class="input-group-addon">O</span>
  										</div>
  										<div class="input-group input-group-md">
            								<span class="input-group-addon">Jogador 2</span>
  											<input type="text" class="form-control" value="Ana" placeholder="Nome" aria-describedby="basic-addon1" id="input-player-2-name" disabled>
  											<span class="input-group-addon">X</span>
  										</div>
  										<div class="radio">
  											<label><input type="radio" class="game-mode" name="game-mode" value="1p" checked>Single Player</label>
										</div>
										<div class="radio">
  											<label><input type="radio" class="game-mode" name="game-mode" value="2p">Multplayer</label>
										</div>
										<button type="button" class="btn btn-primary play-btn">Jogar</button>
									</div>
            					</div>
								<div class="game-real" style="display: none;" id="acutal--">
									<div class="game-wrapper">
										<div class="velha-row">
											<div class="velha-espaco"></div>
											<div class="velha-espaco"></div>
											<div class="velha-espaco"></div>
										</div>
										<div class="velha-row">
											<div class="velha-espaco"></div>
											<div class="velha-espaco"></div>
											<div class="velha-espaco"></div>
										</div>
										<div class="velha-row">
											<div class="velha-espaco"></div>
											<div class="velha-espaco"></div>
											<div class="velha-espaco"></div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<section class="description">
			<div class="description-wraper">
				<div class="container">
					<div class="row">
						<div class="col-md-12">
							<div class="description-container">
								<a href="https://github.com/pedrooaugusto/Games/tree/master/Jogo-da-Velha" class="git-link"><i class="fa fa-github"></i> See on github</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>
</body>
<script src="/js/jquery-2.1.3.min.js"></script>
<script src="jogoDaVelha.js"></script>
<script type="text/javascript">
	(function(){
		$(".game-mode").on('click', function (){
			if(this.value == "1p"){
				$("#input-player-2-name").val('Ana');
				$("#input-player-2-name").attr('disabled', 'true');
			}
			else{
				$("#input-player-2-name").val('');
				$("#input-player-2-name").removeAttr('disabled');
			}
		});
		$("#next").on('click', function () {
			quadro.clear();
			$(this).toggle(300);
		});
		$(".play-btn").on('click', function () {
			game = new Game();
			bot = new Bot();
			quadro = new Quadro;
			$('.menu-game').fadeOut(300);
			setTimeout(function(){
				$('.game-real').slideDown(300);	
			}, 300);
			setTimeout(function(){
				menu();
			}, 400);
		});	
	})();
</script>
</html>
